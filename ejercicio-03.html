<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="hitman.jpg" alt="Hitman" />
            
        </div>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <!-- https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Video_codecs -->
            <video width="600" height="600"  controls muted loop autoplay>
                <source src="video.mp4" type="video/mp4" />
            </video>
        </div>
        <div>
            <h3>Aprendiendo a utilizar los audios</h3>
            <!-- https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Audio_codecs -->
            <audio controls autoplay loop>
                <source src="audio.mp3" type="audio/mp3" />
            </audio>
        </div>
    </body>
</html>
